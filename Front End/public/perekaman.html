<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edgebeat</title>
    <!-- Favicon -->
    <link rel="icon" href="./img/logo.jpg" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" id="NavHome">
                <img src="./img/logo.jpg" alt="Edgebeat Logo" style="height: 40px;">
                Edgebeat
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#about">Tentang Kami</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#features">Fitur</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#cta">Daftar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1 class="display-4">Selamat Datang di Edgebeat</h1>
            <p class="lead">Aplikasi Pemantauan Kesehatan Berbasis Sensor Digital</p>
        </div>
    </header>

    <!-- Perekaman Section -->
    <section id="perekaman-section" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Perekaman Data</h2>
        </div>
        <div id="last-registration" class="text-center">
            <!-- Data terakhir akan ditampilkan di sini -->
        </div>
    </section>

    <!-- Modal Sukses -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Berhasil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Data berhasil dikirim!
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal Error -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Terjadi kesalahan saat mengirim data. Silakan coba lagi.
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, child, push, set , get} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
        import { getFirestore, doc, setDoc, collection, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA-GgbbQkIOWRJ2nYgGkYTq8EaN4h1R2HQ",
            authDomain: "edgebeat-indobot7.firebaseapp.com",
            databaseURL: "https://edgebeat-indobot7-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "edgebeat-indobot7",
            storageBucket: "edgebeat-indobot7.firebasestorage.app",
            messagingSenderId: "407937371870",
            appId: "1:407937371870:web:4ed6c579d62b283a587c4f",
            measurementId: "G-Y4MZVWEJ2K"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);
        const firestore = getFirestore(app);

        async function getLastRegistration() {
        const q = query(collection(firestore, 'pendaftaran'), orderBy('id', 'desc'), limit(1));
        const querySnapshot = await getDocs(q);
        let lastData = {};
        querySnapshot.forEach((doc) => {
            lastData = doc.data();
        });
        return lastData;
    }

    async function displayLastRegistration() {
        const lastData = await getLastRegistration();
        document.getElementById('last-registration').innerHTML = `
                <div class="card">
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><strong>Nama:</strong> ${lastData.nama}</li>
                            <li class="list-group-item"><strong>Umur:</strong> ${lastData.umur}</li>
                            <li class="list-group-item"><strong>Gender:</strong> ${lastData.gender}</li>
                        </ul>
                    </div>
                </div>
            `;
    }

    // Call the function to display the data when the page loads
    window.onload = displayLastRegistration;
    </script>

    <!-- Footer -->
    <footer class="bg-light py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Edgebeat. Hak Cipta Dilindungi Undang-undang.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script/navigation.js"> </script>
</body>
</html>

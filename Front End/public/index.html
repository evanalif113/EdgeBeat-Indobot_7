<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edgebeat</title>
    <!-- Favicon -->
    <link rel="icon" href="./img/logo.jpg" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./img/logo.jpg" alt="Edgebeat Logo" style="height: 40px;">
                Edgebeat
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#about">Tentang Kami</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#features">Fitur</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#cta">Daftar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1 class="display-4">Selamat Datang di Edgebeat</h1>
            <p class="lead">Aplikasi Pemantauan Kesehatan Berbasis Sensor Digital</p>
            <a href="#features" class="btn btn-light btn-lg">Pelajari Lebih Lanjut</a>
        </div>
    </header>

    <!-- Form Section -->
    <section id="form-section" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Formulir Pendaftaran</h2>
            <form id="formPendaftaran">
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama Anda" required>
                </div>
                <div class="mb-3">
                    <label for="nik" class="form-label">Umur</label>
                    <input type="text" class="form-control" id="umur" placeholder="Masukkan Umur Anda" required>
                </div>
                <button type="submit" class="btn btn-primary">Kirim</button>
            </form>
        </div>
    </section>

    <!-- Firebase Configuration -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA-GgbbQkIOWRJ2nYgGkYTq8EaN4h1R2HQ",
            authDomain: "edgebeat-indobot7.firebaseapp.com",
            databaseURL: "https://edgebeat-indobot7-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "edgebeat-indobot7",
            storageBucket: "edgebeat-indobot7.appspot.com",
            messagingSenderId: "407937371870",
            appId: "1:407937371870:web:4ed6c579d62b283a587c4f",
            measurementId: "G-Y4MZVWEJ2K"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        // Form submission
        document.getElementById('formPendaftaran').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form values
            const nama = document.getElementById('nama').value;
            const umur = document.getElementById('umur').value;

            // Send data to Firebase Realtime Database
            push(ref(database, 'pendaftaran'), {
                nama: nama,
                umur: umur
            })
            .then(() => {
                alert('Data berhasil dikirim!');
                document.getElementById('formPendaftaran').reset(); // Reset form
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Gagal mengirim data!');
            });
        });
    </script>

    <!-- Footer -->
    <footer class="bg-light py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Edgebeat. Hak Cipta Dilindungi Undang-undang.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
